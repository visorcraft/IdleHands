name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  NPM_CONFIG_AUDIT: "false"
  NPM_CONFIG_FUND: "false"
  IDLEHANDS_QUIET_WARNINGS: "1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Ensure A2UI prebuilt bundle fallback
        run: |
          mkdir -p src/canvas-host/a2ui
          if [ ! -f src/canvas-host/a2ui/a2ui.bundle.js ]; then
            echo "// A2UI fallback bundle for CI release builds" > src/canvas-host/a2ui/a2ui.bundle.js
          fi

      - name: Build
        run: pnpm build

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Core tests
        run: |
          IDLEHANDS_TEST_PROFILE=low pnpm test \
            src/commands/agent.test.ts \
            src/commands/message.test.ts \
            src/auto-reply/inbound.test.ts \
            src/auto-reply/reply/route-reply.test.ts \
            src/agents/model-selection.test.ts \
            src/agents/tool-policy.test.ts \
            src/infra/outbound/message.test.ts
