name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_AUDIT: 'false'
      NPM_CONFIG_FUND: 'false'
      IDLEHANDS_QUIET_WARNINGS: '1'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci --include=dev --no-audit --no-fund
      - run: npm run lint
      - run: npm run build
      - run: npm test --silent
