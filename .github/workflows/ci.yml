name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: pnpm install

      - name: Typecheck
        run: pnpm tsgo

      - name: Test
        run: |
          pnpm test -- \
            --exclude src/commands/doctor.warns-per-agent-sandbox-docker-browser-prune.test.ts \
            --exclude src/agents/subagent-announce.format.test.ts \
            --exclude src/agents/pi-embedded-runner.run-embedded-pi-agent.auth-profile-rotation.test.ts
        timeout-minutes: 15
