name: security-sweep

on:
  pull_request:
  push:
    branches: [main, cleanup, npmjs]
  workflow_dispatch:

jobs:
  sweep:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install gitleaks
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          API="https://api.github.com/repos/gitleaks/gitleaks/releases/latest"
          URL=$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$API" \
            | grep browser_download_url \
            | grep -E 'linux_x64\.tar\.gz"$' \
            | head -n1 \
            | cut -d '"' -f4)
          test -n "$URL"
          curl -fsSL "$URL" | sudo tar -xz -C /usr/local/bin gitleaks
          gitleaks version

      - name: Install dependencies for package checks
        run: npm ci --include=dev --no-audit --no-fund

      - name: Run repository security/privacy sweep
        run: ./scripts/security-sweep.sh
