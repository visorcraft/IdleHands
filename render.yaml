services:
  - type: web
    name: idlehands
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: IDLEHANDS_STATE_DIR
        value: /data/.idlehands
      - key: IDLEHANDS_WORKSPACE_DIR
        value: /data/workspace
      - key: IDLEHANDS_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: idlehands-data
      mountPath: /data
      sizeGB: 1
