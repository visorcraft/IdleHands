services:
  idlehands-gateway:
    image: ${IDLEHANDS_IMAGE:-idlehands:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      IDLEHANDS_GATEWAY_TOKEN: ${IDLEHANDS_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${IDLEHANDS_CONFIG_DIR}:/home/node/.idlehands
      - ${IDLEHANDS_WORKSPACE_DIR}:/home/node/.idlehands/workspace
    ports:
      - "${IDLEHANDS_GATEWAY_PORT:-18789}:18789"
      - "${IDLEHANDS_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${IDLEHANDS_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  idlehands-cli:
    image: ${IDLEHANDS_IMAGE:-idlehands:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      IDLEHANDS_GATEWAY_TOKEN: ${IDLEHANDS_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${IDLEHANDS_CONFIG_DIR}:/home/node/.idlehands
      - ${IDLEHANDS_WORKSPACE_DIR}:/home/node/.idlehands/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
